<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booker - User Profile</title>
    <style>
        :root {
    /* Core Theme Colors */
    --primary: #0ea5e9;
    --primary-dark: #0284c7;
    --primary-light: #7dd3fc;
    
    /* Secondary Colors */
    --secondary: #6366f1;
    --secondary-dark: #4f46e5;
    --accent: #f59e0b;
    
    /* Neutrals */
    --bg-primary: #f8fafc;
    --bg-secondary: #f1f5f9;
    --bg-tertiary: #e2e8f0;
    --bg-card: #ffffff;
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-muted: #64748b;
    --border: #cbd5f5;
    --border-light: #e2e8f0;
    
    /* Status Colors */
    --success: #22c55e;
    --warning: #f59e0b;
    --danger: #ef4444;
    --info: var(--primary);
    
    /* Effects */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --glow: 0 0 20px rgba(14, 165, 233, 0.25);
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 90px; /* Space for bottom nav */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: calc(100vh - 90px);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 0.75rem 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            font-weight: 500;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: var(--glow);
        }

        .nav-item:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        /* Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .profile-info h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .profile-info .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 16px 16px 0 0;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .tab.active {
            color: var(--primary);
            background: var(--bg-card);
            box-shadow: var(--shadow-md);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        /* Booking History */
        .booking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            margin-bottom: 1rem;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            background: var(--bg-secondary);
            transform: translateX(8px);
        }

        .booking-info h4 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .booking-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status.upcoming { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status.past { background: rgba(99, 102, 241, 0.2); color: var(--secondary); }
        .status.cancelled { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* Search Players */
        .search-section {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .player-card {
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .player-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { 
                padding: 1rem; 
            }
            
            .profile-header { 
                flex-direction: column; 
                text-align: center; 
                gap: 1rem;
                padding: 1.25rem;
            }
            
            .profile-avatar {
                width: 150px;
                height: 150px;
            }
            
            .profile-info h1 {
                font-size: 1.75rem;
            }
            
            .section-grid { 
                grid-template-columns: 1fr; 
                gap: 1rem;
            }
            
            .tabs { 
                gap: 0.5rem;
                padding-bottom: 0.75rem;
            }
            
            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
            
            .card {
                padding: 1.25rem;
            }
            
            .booking-meta {
                flex-direction: column;
                gap: 0.25rem;
                align-items: flex-start;
            }
            
            .booking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .player-card {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
            }
            
            .player-card .booking-meta {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }
            
            .profile-info .info-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .info-item {
                justify-content: center;
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        @media (min-width: 769px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Supabase integration points (replace with your actual Supabase client)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // Sample data structure matching Supabase tables
        const mockData = {
            profile: {
                name: 'John Doe',
                phone: '+91 98765 43210',
                email: 'john.doe@email.com',
                sport: 'Football',

            },
            bookings: {

                ],

                ],

                ]
            },
            favorites: [
                { id: 1, name: 'Green Turf Arena', location: 'Barshi', rating: 4.8 },
                { id: 2, name: 'Sky High Sports', location: 'Solapur', rating: 4.5 }
            ],
            payments: [
                { id: 1, date: 'Dec 20, 2025', amount: '‚Çπ750', method: 'UPI', status: 'completed' },
                { id: 2, date: 'Dec 15, 2025', amount: '‚Çπ1200', method: 'Card', status: 'completed' }
            ],
            refunds: [
                { id: 1, date: 'Dec 22, 2025', amount: '‚Çπ900', status: 'processed' }
            ],
            players: [
                { id: 1, name: 'Rohit Sharma', sport: 'Cricket', skill: 'Advanced', location: 'Barshi', distance: '1.2km', avatar: 'R' },
                { id: 2, name: 'Priya Singh', sport: 'Football', skill: 'Intermediate', location: 'Barshi', distance: '0.8km', avatar: 'P' },
                { id: 3, name: 'Amit Patel', sport: 'Badminton', skill: 'Expert', location: 'Solapur', distance: '15km', avatar: 'A' }
            ]
        };

        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const contentSections = document.querySelectorAll('.content-section');
        const navItems = document.querySelectorAll('.nav-item');
        const profileElements = {
            name: document.getElementById('userName'),
            phone: document.getElementById('userPhone'),
            email: document.getElementById('userEmail'),
            sport: document.getElementById('preferredSport'),
            avatar: document.getElementById('profileAvatar'),
            totalBookings: document.getElementById('totalBookings')
        };

        // Initialize app
        function init() {
            loadProfile();
            renderAllSections();
            setupEventListeners();
        }

        // Load profile data
        function loadProfile() {
            const profile = mockData.profile;
            profileElements.name.textContent = profile.name;
            profileElements.phone.textContent = profile.phone;
            profileElements.email.textContent = profile.email;
            profileElements.sport.textContent = profile.sport;
            profileElements.avatar.src = profile.avatar;
            profileElements.totalBookings.textContent = profile.totalBookings;
        }

        // Tab switching
        function setupEventListeners() {
            // Profile tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show active content
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === targetTab) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            // Bottom navigation
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const navType = item.dataset.nav;
                    
                    // Update active nav
                    navItems.forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Handle navigation
                    if (navType === 'profile') {
                        tabs[0].click();
                    } else if (navType === 'home') {
                        // Navigate to home
                        window.location.href = '/';
                    } else if (navType === 'leaderboard') {
                        // Navigate to leaderboard
                        window.location.href = '/leaderboard';
                    }
                });
            });

            // Player search
            document.getElementById('playerSearch').addEventListener('input', debounce(searchPlayers, 300));
        }

        // Render all dynamic sections
        function renderAllSections() {
            renderBookings();
            renderFavorites();
            renderPayments();
            renderRefunds();
            renderPlayers();
        }

        // Render functions remain the same...
        function renderBookings() {
            const { upcoming, past, cancelled } = mockData.bookings;
            
            document.getElementById('upcomingBookings').innerHTML = upcoming.map(booking => `
                <div class="booking-item">
                    <div class="booking-info">
                        <h4>${booking.turf}</h4>
                        <div class="booking-meta">
                            <span>${booking.date}</span>
                            <span>${booking.time}</span>
                        </div>
                    </div>
                    <div>
                        <span class="status ${booking.status}">${booking.status.toUpperCase()}</span>
                        <div style="font-weight: 600; color: var(--text-primary);">‚Çπ${booking.price}</div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state">No upcoming bookings</div>';

            document.getElementById('pastBookings').innerHTML = past.map(booking => `
                <div class="booking-item">
                    <div class="booking-info">
                        <h4>${booking.turf}</h4>
                        <div class="booking-meta">
                            <span>${booking.date}</span>
                            <span>${booking.time}</span>
                        </div>
                    </div>
                    <div>
                        <span class="status ${booking.status}">PAST</span>
                        <div style="font-weight: 600; color: var(--text-primary);">‚Çπ${booking.price}</div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state">No past bookings</div>';

            document.getElementById('cancelledBookings').innerHTML = cancelled.map(booking => `
                <div class="booking-item">
                    <div class="booking-info">
                        <h4>${booking.turf}</h4>
                        <div class="booking-meta">
                            <span>${booking.date}</span>
                            <span>${booking.time}</span>
                        </div>
                    </div>
                    <div>
                        <span class="status ${booking.status}">CANCELLED</span>
                        <div style="font-weight: 600; color: var(--text-primary);">‚Çπ${booking.price}</div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state">No cancelled bookings</div>';
        }

        function renderFavorites() {
            const favorites = mockData.favorites;
            document.getElementById('favoriteTurfs').innerHTML = favorites.map(fav => `
                <div class="booking-item">

        function renderPayments() {
            const payments = mockData.payments;
            document.getElementById('paymentHistory').innerHTML = payments.map(payment => `

                        <h4>${payment.method} Payment</h4>

                        </div>

                    <div style="text-align: right;">
                        <div style="font-size: 1.2rem; font-weight: 700; color: var(--success);">‚Çπ${payment.amount}</div>
                        <span class="status" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">${payment.status.toUpperCase()}</span>
                    </div>
                </div>

        function renderRefunds() {
            const refunds = mockData.refunds;
            document.getElementById('refunds').innerHTML = refunds.map(refund => `
                <div class="booking-item">

                        <h4>Refund Processed</h4>

                            <span>${refund.date}</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.2rem; font-weight: 700; color: var(--success);">+‚Çπ${refund.amount}</div>
                        <span class="status" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">${refund.status.toUpperCase()}</span>
                    </div>
                </div>
            `).join('') || '<div class="empty-state">No refunds</div>';
        }

        function searchPlayers(e) {
            const query = e.target.value.toLowerCase();
            const players = mockData.players.filter(player => 
                player.name.toLowerCase().includes(query) ||
                player.sport.toLowerCase().includes(query) ||
                player.location.toLowerCase().includes(query) ||
                player.skill.toLowerCase().includes(query)
            );
            
            renderPlayers(players);
        }

        function renderPlayers(players = mockData.players) {
            document.getElementById('playerResults').innerHTML = players.map(player => `
                <div class="player-card">
                    <div class="player-avatar">${player.avatar}</div>
                    <div style="flex: 1;">
                        <h4>${player.name}</h4>
                        <div class="booking-meta">
                            <span>‚öΩ ${player.sport}</span>
                            <span>${player.skill}</span>
                            <span>${player.location} (${player.distance})</span>
                        </div>
                    </div>
                    <button class="btn btn-primary">Invite</button>
                </div>
            `).join('') || '<div class="empty-state">No players found nearby</div>';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
